<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="EmpForm" (ngSubmit)="onsubmit()">
                    <label for="fullNamecontrol">FullName</label>
                    <input type="text" id="fullNamecontrol" class="form-control" formControlName="fullname">
                    <label for="Designationcontrol">Designation</label>
                    <input type="text" id="Designationcontrol" class="form-control" formControlName="designation">
                    <label for="agecontrol">Age</label>
                    <input type="text" id="agecontrol" class="form-control" formControlName="age">
                    <label for="salarycontrol">Salary</label>
                    <input type="text" id="salarycontrol" class="form-control" formControlName="salary">
                    <div class="modal-footer">
                        <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" *ngIf="Addbool" >Add</button>
                        <button type="button" class="btn btn-primary" *ngIf="Updatebool" (click)="onUpdate()" >Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- table display -->
<div>
    <div class="col-md-12">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>FullName</th>
                    <th>Designation</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empVal of employeeTable">
                    <td>{{empVal.id}}</td>
                    <td>{{empVal.fullname}}</td>
                    <td>{{empVal.designation}}</td>
                    <td>{{empVal.age}}</td>
                    <td>{{empVal.salary}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="onEdit(empVal)">Edit</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(empVal.id)" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
